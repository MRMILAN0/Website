<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Milan Pathak</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .contact-icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            transition: color 0.3s, transform 0.3s;
        }

        .contact-icon-link ion-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .contact-icon-link:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="font-weight: 700; font-size: 1.2rem;">Milan Pathak</a>
        </div>
        <button class="mobile-menu-btn" id="mobile-menu-btn"
            style="background:none; border:none; color:inherit; font-size:1.5rem; cursor:pointer;">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>

            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <ion-icon name="moon-outline"></ion-icon>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="parallax-header" style="background: var(--accent-gradient); height: 50vh;">
        <div class="parallax-content">
            <h1>Get in Touch</h1>
            <p>I'd love to hear from you. Feel free to reach out using the form below or via social media.</p>
        </div>
    </header>

    <!-- Contact Content -->
    <section class="section fade-in">

        <div class="contact-links">
            <a href="mailto:pathak.milan2010@gmail.com" class="contact-icon-link" title="Email">
                <ion-icon name="mail-outline"></ion-icon>
                <span>Email</span>
            </a>
            <a href="tel:+491639801460" class="contact-icon-link" title="Phone">
                <ion-icon name="call-outline"></ion-icon>
                <span>Phone</span>
            </a>
            <a href="https://www.linkedin.com/in/milan-pathak-90b3a2187" target="_blank" class="contact-icon-link"
                title="LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/milanpathak" target="_blank" class="contact-icon-link" title="GitHub">
                <ion-icon name="logo-github"></ion-icon>
                <span>GitHub</span>
            </a>
        </div>

        <div class="contact-form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Send a Message</h2>
            <form action="#" method="POST"> <!-- Placeholder action -->
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Message</label>
                    <textarea name="message" class="form-control" rows="5" placeholder="Your Message"
                        required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Milan Pathak. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
